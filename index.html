<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather">
            <form action="" class="form-group form">
                <input type="text" id="user" class="box" placeholder="Enter city name here...."  >
                <button type="button" id="search" class="btn btn-success ">Search</button>
                <button type="button" id="current" class="btn btn-info">Current</button>
            </form>
            <div class="row">
                <div class="col-12">
                    <h1 id="place">Please enter the city name..!!</h1>
                    <h6>
                        <span>Last Updated on </span>
                        <span id="date">3</span>
                        <span id="month"></span>
                    <span id="day">Saturday </span><span>,   </span>
                    <span id="hours">21</span><span>:</span>
                    <span id="minutes">21</span><span>:</span>
                    <span id="seconds">21</span>
                    </h6>
                    <h6 id="des">Partly Cloudy</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" id="icon">
                        <span id="temperature"></span
                        ><span class="units"><a href="#" id="cel" class="active">°C</a> | <a href="#" id="fah" >°F</a></span>
                    
                </div>
                <div class="col-6 details">
                    <p class="fore"><span>Presuure: </span><span id="pressure">N/A</span><span> hPa</span></p>
                    <p class="fore"><span>Humidity: </span><span id="humidity">N/A</span><span> %</span></p>
                    <p class="fore"><span>Wind: </span><span id="speed">N/A</span><span> m/s</span></p>
                </div>
            </div>
        </div>
        <footer>
            <a href="#">Open source-code </a> by Priya
        </footer>
    </div>
    <script src="src/script.js">
    </script>
</body>

</html>
